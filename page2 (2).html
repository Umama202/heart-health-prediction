<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .quiz-btn {
            background-color: #3498db;
            color: white;
        }
        .chatbot-btn {
            background-color: #2ecc71;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    
    <div style="width: 100%; height: 150px; background-color:rgb(230, 75, 75); 
    text-align: center; line-height: 60px; 
    position: absolute; top: 0; left: 0;">
        
        <img src="C:\Users\umama\Desktop\images.jpg" alt="Logo" style="height:100px; width:150px; margin-top:20px; position: absolute; left:20px; align-items: center;">
        
        <h1 style="margin: 0; flex-grow: 1; color: rgb(100, 6, 6); text-align: center; padding-top:50px;">Cardio Expert</h1>
    </div>

    <div class="container">
        <h2>Select an Option</h2>
        <button class="btn quiz-btn" onclick="window.location.href='http://127.0.0.1:5000/'">Take a Quiz</button>
        <button class="btn chatbot-btn" onclick="window.location.href='http://localhost:8502/'">Chatbot</button>
    </div>
</body>
</html>

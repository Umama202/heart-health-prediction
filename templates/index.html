<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Risk Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1600880292089-90a7e086ee0c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #0077ff, #005ecc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #005ecc, #0049b7);
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
        }

        .Low {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .Moderate {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .High {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .heartbeat {
            text-align: center;
            margin-bottom: 20px;
        }

        .heartbeat img {
            width: 80px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media screen and (max-width: 600px) {
            .card {
                padding: 25px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heartbeat">
            <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heartbeat Icon">
        </div>
        <h1>ðŸ’“ Heart Risk Predictor</h1>
        
    <form method="POST" action="/">
    <label for="age">Age:</label>
    <input type="number" name="age" step="any" required>

    <label for="gender">Gender:</label>
    <select name="gender" required>
        <option value="0">Female</option>
        <option value="1">Male</option>
    </select>

    <label for="heart_rate">Heart Rate:</label>
    <input type="number" name="heart_rate" step="any" required>

    <label for="systolic_bp">Systolic Blood Pressure:</label>
    <input type="number" name="systolic_bp" step="any" required>

    <label for="diastolic_bp">Diastolic Blood Pressure:</label>
    <input type="number" name="diastolic_bp" step="any" required>

    <label for="blood_sugar">Blood Sugar:</label>
    <input type="number" name="blood_sugar" step="any" required>

    <label for="ckmb">CK-MB:</label>
    <input type="number" name="ckmb" step="any" required>

    <label for="troponin">Troponin:</label>
    <input type="number" name="troponin" step="any" required>

    <button type="submit">ðŸš€ Predict Risk</button>
</form>

{% if risk_label %}
    <div class="result">
        Predicted Risk Level: <strong>{{ risk_label }}</strong><br>
        Model Confidence: <strong>{{ confidence }}%</strong>
    </div>
{% endif %}
</div> 

</div>
</body>
</html>
